    <div class="container">
        <div class="row ml-auto my-5">
            <div class="col-md-4 offset-1 offset-md-0 align-self-center">
                <div class="card border-dark" style="width: 15rem;">
                    <h3 class="card-header">Our Contact Info</h3>
                </div>
                <div class="card-body rounded" style="width: 15rem;">
                    <a role="button" class="btn btn-link contact-btn align-items-center" href="tel:+19999999999"> <i class="fa fa-phone"> </i> 999-999-9999
                    </a> <br>
                    <a role="button" class="btn btn-link contact-btn" href="contact.html#mapWindow"> <i class="fa fa-map-marker"> </i> 9999 NW 100th Ave. </br> Anytown, USA 12345 </a>
                </div>
                
            </div>
            <div class="col-md-7 offset-1" id="mapWindow">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d989.6768341322639!2d-98.78705691485213!3d38.361835920888545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87a38a5476f1dc01%3A0xbcba90bd38c16e1a!2s3504%2010th%20St%2C%20Great%20Bend%2C%20KS%2067530!5e0!3m2!1sen!2sus!4v1582950853305!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row pt-5">
            <div class="col-12 text-center" id="formHeader"><h3>Send us a Comment</h3></div>
        </div>
        <div class="row mb-5 ml-auto">
            <div class="col-10">
                <form>
                    <div class="form-group row">
                        <label for="userName" class="col-md-2 col-form-label">Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control form-bg border-primary" id="userName"
                                name="userName" placeholder="Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-md-2 col-form-label">Phone </label>
                        <div class="col-md-10">
                            <input type="tel" class="form-control form-bg border-primary" id="phoneNumber"
                                name="phoneNumber" placeholder="Phone Number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control form-bg border-primary" id="email"
                                name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Comment </label>
                        <div class="col-md-10">
                            <textarea class="form-control form-bg border-primary" id="comment"
                                name="comment" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6 ml-auto">
                            <button type="submit" id="formButton" class="btn border-dark">Send
                                Comment </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

        </div>
